<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="display: flex; justify-content:center" action="https://www.digikala.com/search" method="get">
        <fieldset>
            <legend>
                سرچ در digikala.com
            </legend>
            <div>
                <label for="digikala">سرچ در دیجیکالا</label>
                <input type="search" name="q" id="digikala"/>
            </div>
        </fieldset>
    </form>
    <br>
    <form style="display: flex; justify-content:center" action="https://www.youtube.com/results" method="get">
        <fieldset>
            <legend>
                سرچ در youtube.com
            </legend>
            <div>
                <label for="youtube">سرچ در یوتیوب</label>
                <input type="search" name="search_query" id="youtube"/>
            </div>
        </fieldset>
    </form>
</body>
</html>
